<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍Travel Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🌍Travel Assistant🌍</h1>
    <p id="location">Getting your location...</p>
  

  </header>

  <section class="content" id="places-section">
    <h1>📍Popular Nearby Places</h1>
    <div class="card" data-observe>
      <p>🍽️ Restaurants nearby</p>
    </div>
    <div class="card" data-observe>
      <p> 🏞️ Parks and Nature Spots</p>
    </div>
    <div class="card" data-observe>
      <p> 🏛️ Museums and Monuments</p>
    </div>
  </section>

  <section>
  <h2>🖌️ Mark Your Favorite Spot</h2>
  <canvas id="mapCanvas" width="300" height="200" style="border: 2px dashed #00ffe5; border-radius: 8px;"></canvas>
  <div style="margin-top: 1rem;">
  <label>🎨 Color: <input type="color" id="colorPicker" value="#00ffe5" /></label>
  <label style="margin-left: 1rem;">📏 Size: <input type="range" id="penSize" min="1" max="10" value="3" /></label>
</div>

<div style="margin-top: 1rem;">
  <input type="text" id="canvasText" placeholder="✏️ Add text here" />
  <button id="addText">➕ Add Text</button>
  <button id="clearCanvas">🧹 Clear Canvas</button>
</div>

</section>


  <section class="network-info" id="networkStatus">
    Checking your network status...
  </section>

  <script src="script.js"></script>
</body>
</html>
